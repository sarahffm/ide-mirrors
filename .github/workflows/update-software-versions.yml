name: Update software versions

on:
  schedule:
  - cron: "0 3 * * *"
  
  workflow_dispatch:

jobs:
  update_versions:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Checkout IDE
        uses: actions/checkout@v3
        with:
          repository: sarahffm/ide
          path: './ide'
        
      - name: Get versions
        run: |
          source ./ide/scripts/src/main/resources/scripts/functions
          doWarning "Can access IDE functions."
          sudo chmod +x ./get-versions
          ./get-versions
        
      - name: Setup git user
        run: |
          git config --global user.email ${{secrets.BUILD_USER_EMAIL}}
          git config --global user.name ${{secrets.BUILD_USER}}
        
      - name: Commit and push changes
        run: |
          git add .
          git status
          git restore --staged ide
          git restore --staged .github/workflows/update-software-versions.yml
          git status
          git commit -m "Update available versions | GitHub Actions $GITHUB_WORKFLOW $GITHUB_RUN_NUMBER" || echo "No changes to commit."
          git push
